<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.myMap = function(f){
            var newArr = [];
            for(var i=0;i<this.length;i++){
                newArr.push(f(this[i],i,this))
            }
            return newArr;
        }
        var arr = [1,2,3,4,5];
        arr = arr.myMap(function(e,index,arr){
            return e*e;
        })
        console.log(arr);
        
    </script>
</body>
</html>
